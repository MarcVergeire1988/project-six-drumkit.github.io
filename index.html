<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  

  <h1 id="title">Drum 🥁 Kit</h1>
 
  <h2>with Drumless Songs</h2>
  
  <audio controls>
    <source src="./sounds/The White Stripes - Seven Nation Army (Drumless).mp3" type="audio/mpeg">
    <source src="./sounds/The White Stripes - Seven Nation Army (Drumless).wav" type="audio/wave">
  </audio>
  <audio controls>
    <source src="./sounds/Coldplay - Yellow (drumless).mp3" type="audio/mpeg">
    <source src="./sounds/Coldplay - Yellow (drumless).wav" type="audio/wave">
  </audio>
  <audio controls>
    <source src="./sounds/ACDC - Back In Black - Drumless (with scrolling drum sheet).mp3" type="audio/mpeg">
    <source src="./sounds/ACDC - Back In Black - Drumless (with scrolling drum sheet).wav" type="audio/wave">
  </audio>
  
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>
  

<script src='index.js'></script>

  <footer>
    🔊 Marc Edison Vergeire 🎼
  </footer>
</body>

</html>
